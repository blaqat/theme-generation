# Reverse Generation Tool Version 3.0
name = "Mariana"
primary = "@cornflowerblue"
theme = "dark"

# Theme Colors
[color]
black2 = "#1C2228"
cornflowerblue = "#5C99D6"
darkslategray = "#2E3842"
indianred = "#EC5F66"
plum = "#C695C6"
sandybrown = "#F9AE58"

[background]
drop_target = "#CFEBFD1F"
gutter = "@darkslategray"
panel = "@black2"
primary = "@darkslategray"
secondary = "#293239"
surface = "#38424C"
terminal = "@darkslategray"

[background.bars]
bottombar = "#171C22"
scrollbar = "@darkslategray"
scrollbar_thumb = "#59667361"
toolbar = "@darkslategray"
topbar = "@black2"

[background.bars.tabbar]
active = "@darkslategray"
background = "@black2"
inactive = "@black2"

[border]
disabled = "@darkslategray"
primary = "@black2"
scrollbar = "@darkslategray..00"
secondary = "@darkslategray"
transparent = "@darkslategray"

[button]
primary = "#27323B"
selected = "#3E4347"

[code.error]
background = "@indianred"
border = "#0000"
foreground = "@indianred"

[code.info]
foreground = "#A6ACB99F"

[code.warning]
background = "@cornflowerblue"
border = "#0000"
foreground = "@cornflowerblue"

[cursor]
background = "#647382"
highlighted = "#59667352"
line = "#4A586500"
primary = "@sandybrown"
search = "#FFC44A80"
selection = "#596673B3"

[element]
active = "#3E4347"
hover = "#292F35"
primary = "#0000"
selected = "#3E4347"

[foreground]
hover = "@black2"
inactive = "#3E4347"
link = "#69C"
placeholder = "#CBCDCF"
secondary = "#CBCDCF"

[foreground.linenumber]
active = "#C9D2DF"
inactive = "#848B95"

[git.created]
foreground = "#99C794"

[git.modified]
foreground = "@sandybrown"

[guide]
active = "#CFEBFD1F"

[scheme]
black = "#E6E6E6"
black2 = "#E6E6E6"
blue = "#A3CE9E"
cyan = "#5FB4B4"
cyan2 = "#5FB4B4"
green2 = "#A3CE9E"
pink = "#C594C5"
red = "#EE6A6F"
white = "#FFFFFFDC"
yellow = "#FAB763"

[syntax.attribute]
color = "@plum"

[syntax.boolean]
color = "@indianred"
style = "italic"

[syntax.builtin]
color = "@plum"
style = "italic"

[syntax.comment]
color = "#A6ACB9"

[syntax.constant]
color = "@sandybrown"

[syntax.constructor]
color = "@indianred"

[syntax.escape]
color = "@plum"

[syntax.function]
color = "#5FB4B4"

[syntax.keyword]
color = "@plum"
style = "italic"

[syntax.method]
color = "@cornflowerblue"

[syntax.number]
color = "#A5ACBA"

[syntax.operator]
color = "#F97B58"

[syntax.property]
color = "@sandybrown"

[syntax.punctuation]
color = "#FFF"

[syntax.punctuation.bracket]
color = "#FFF"

[syntax.punctuation.delimiter]
color = "#A5ACBA"

[syntax.punctuation.special]
color = "#5FB4B4"

[syntax.string]
color = "#99C794"

[syntax.string.regex]
color = "@plum"

[syntax.string.special]
color = "@plum"

[syntax.tag]
color = "@indianred"

[syntax.text]
color = "#8CC98F"

[syntax.type]
color = "@cornflowerblue"
style = "italic"

[syntax.variable]
color = "@cornflowerblue"

# Overrides
[overrides]
"style/hidden.background" = "$none"
"style/predictive.background" = "$none"
"style/syntax/@function.special.definition" = { color = "#0C99D6", font_style = "$none", font_weight = "$none" }
"style/unreachable.background" = "$none"
"style/scrollbar.thumb.hover_background" = "#596673B3"
"style/hidden" = "#CBCDCF"
"style/elevated_surface.background" = "@black2"
"style/editor.wrap_guide" = "#CFEBFD1F"
"style/scrollbar.thumb.border" = "#09667300"
"style/border.selected" = "@darkslategray"
"style/text" = "#F7F7F7"
"style/created.background" = "$none"
"style/created.border" = "$none"
"style/terminal.ansi.dim_black" = "$none"
"style/terminal.ansi.blue" = "#69C"
"style/terminal.ansi.bright_blue" = "#69C"
"style/terminal.ansi.dim_cyan" = "$none"
"style/terminal.ansi.green" = "#A3CE9E"
"style/success.background" = "$none"
"style/terminal.ansi.dim_green" = "$none"
"style/renamed" = "$none"
"style/terminal.ansi.bright_magenta" = "#C594C5"
"style/deleted" = "@indianred"
"style/terminal.ansi.bright_red" = "#EE6A6F"
"style/terminal.ansi.bright_yellow" = "#FAB763"
"style/syntax/constant.builtin/color" = "@indianred"
"style/syntax/number/color" = "@sandybrown"

# Deletions
[deletions]
keys = [
	"/style/accents",
	"/style/editor.indent_guide",
	"/style/editor.indent_guide_active",
	"/style/players/1",
	"/style/scrollbar.thumb.background",
	"/style/syntax/constant.character",
	"/style/syntax/embedded",
	"/style/syntax/emphasis",
	"/style/syntax/emphasis.strong",
	"/style/syntax/enum",
	"/style/syntax/escape",
	"/style/syntax/function.definition",
	"/style/syntax/function.special",
	"/style/syntax/function.special.definition",
	"/style/syntax/hint",
	"/style/syntax/label",
	"/style/syntax/lifetime",
	"/style/syntax/link_text",
	"/style/syntax/link_uri",
	"/style/syntax/predictive",
	"/style/syntax/preproc",
	"/style/syntax/primary",
	"/style/syntax/property.json_key",
	"/style/syntax/punctuation.special.symbol",
	"/style/syntax/string.doc",
	"/style/syntax/title",
	"/style/syntax/type.interface",
	"/style/syntax/type.super",
	"/style/syntax/variable",
	"/style/syntax/variable.parameter",
	"/style/syntax/variable.special",
	"/style/syntax/variant",
	"/style/title_bar.inactive_background"
]
