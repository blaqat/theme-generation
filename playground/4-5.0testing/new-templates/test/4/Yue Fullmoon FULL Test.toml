name = "Yue Fullmoon FULL Test"
theme = "dark"
primary = "$colors.color1..df"

[colors]
color1 = "#FF89B2"
color2 = "#414963"
color3 = "#1D212E"
color4 = "#AFA0FF"
color5 = "#FFD5A3"
color6 = "#282D3B"
color7 = "#A1B1E6"
color8 = "#AEE1E0"
color9 = "#FF657F"
color10 = "#181C26"
color11 = "#DFE0F2"
color12 = "#CCFFFF"
color13 = "#7A7B91"
color14 = "#C7EFB2"

[backgroud]
secondary = "$colors.color3"

[background]
surface = "$colors.color3"
primary = "$colors.color6"
bottombar = "$colors.color10"
toolbar = "$colors.color6"
panel = "$colors.color3"
gutter = "$colors.color6"
secondary = "$colors.color3"

[background.topbar]
active = "$colors.color10"

[border]
primary = "$colors.color10"
secondary = "$colors.color7..25"
selected = "$colors.color2..7F"
transparent = "$colors.color2..7F"
disabled = "$colors.color2..7F"

[button]
primary = "$colors.color3"
selected = "$colors.color3"

[code.error]
foreground = "$colors.color9"
background = "#FF5370a0"
border = "$colors.color9"

[code.hint]
foreground = "#6D7694ff"
background = "$colors.color4..a0"
border = "$colors.color4"

[code.info]
foreground = "$colors.color4"
background = "$colors.color4..a0"
border = "$colors.color4"

[code.warning]
foreground = "$colors.color5"
background = "#ffd39cb0"
border = "#CFA879"

[cursor]
search = "$colors.color4..90"
line = "$colors.color2..7F"
highlighted = "$colors.color2"
match = "$colors.color2"

[element]
hover = "#414860"
active = "$colors.color7..15"
selected = "$colors.color7..25"

[foregorund]
ignored = "#6D7694"

[foreground]
hover = "$colors.color3"
primary = "#D9E1FF"
secondary = "#8F95A8"
placeholder = "#717B99"
inactive = "#717B99"

[foreground.linenumber]
inactive = "$colors.color13"
active = "$colors.color1"

[git.conflict]
foreground = "$colors.color12"

[git.created]
foreground = "$colors.color14"

[git.deleted]
foreground = "$colors.color9"
background = "$colors.color9"
border = "$colors.color9"

[git.modified]
foreground = "$colors.color5"

[guide]
inactive = "$colors.color2..7F"
active = "$colors.color2..7F"

[players.1]
cursor = "$colors.color1..df"
background = "#00000000"
selection = "$colors.color1..3f"

[scrollbar]
primary = "$colors.color7..25"
secondary = "#3a4054"
track = "$colors.color6"

[syntax.boolean]
color = "$colors.color12"

[syntax.comment]
color = "$colors.color13"
style = "italic"
weight = 900

[syntax.constant]
color = "$colors.color12"

[syntax.constructor]
color = "$colors.color8"

[syntax.doc]
color = "$colors.color13"

[syntax.function]
color = "$colors.color14"

[syntax.keyword]
color = "#cc94c5"

[syntax.number]
color = "$colors.color4"

[syntax.operator]
color = "#ffa697"

[syntax.punctuation]
color = "$colors.color1"

[syntax.punctuation.bracket]
color = "$colors.color1"

[syntax.punctuation.delimiter]
color = "$colors.color1"

[syntax.punctuation.list]
color = "$colors.color1"

[syntax.punctuation.special]
color = "$colors.color1"

[syntax.string]
color = "$colors.color5"

[syntax.string.escape]
color = "$colors.color12"

[syntax.string.regex]
color = "$colors.color5"

[syntax.string.special]
color = "$colors.color5"

[syntax.string.symbol]
color = "$colors.color5"

[syntax.tag]
color = "$colors.color8"

[syntax.text.literal]
color = "$colors.color5"

[syntax.type]
color = "$colors.color8"

[syntax.variable]
color = "$colors.color11"

[syntax.variable.special]
color = "$colors.color8"

[tabs]
background = "$colors.color10"
inactive = "$colors.color3"
active = "$colors.color6"

[terminal]
background = "$colors.color6"
foreground = "$colors.color11"
black = "$colors.color2"
bright_black = "$colors.color11..90"
red = "$colors.color1"
green = "$colors.color14"
yellow = "$colors.color5"
blue = "$colors.color4"
magenta = "#cc94c5"
cyan = "$colors.color8"
white = "$colors.color11"

[overrides]
"style.[border.focused]" = false
"style.[icon.accent]" = false
"style.[scrollbar.thumb.border]" = false
"style.[editor.document_highlight.write_background]" = false
"style.[panel.focused_border]" = false
"style.[pane.focused_border]" = false
"style.[link_text.hover]" = false
"style.[scrollbar.track.border]" = "$colors.color7..25"
"style.[terminal.bright_foreground]" = false
"style.[terminal.dim_foreground]" = false
