weight = false

[syntax.keyword]
color = "#ff0000"
style = false
weight = 800

[syntax.number]
color = "#ff0000"
style = false
weight = false

[syntax.operator]
color = "#ff0000"
style = false
weight = false

[syntax.parameter]
color = "#ff0000"
style = false
weight = false

[syntax.property]
color = "#ff0000"
style = false
weight = false

[syntax.punctuation]
color = "#ff0000"
style = false
weight = false

[syntax.punctuation.bracket]
color = "$syntax.punctuation.color"
