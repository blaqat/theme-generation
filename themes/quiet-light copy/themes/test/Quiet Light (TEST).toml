name = "Quiet Light (TEST)"
theme = "light"
primary = "#8DBF60"

[colors]
color1 = "#7A3E9D"
color2 = "#F5F5F5"

[background]
secondary = "#F3F3F3"
surface = "#F3F3F3"
primary = "$colors.color2"
drop_target = "#C9D0D988"
panel = "#F1F0F2"
gutter = "$colors.color2"
terminal = "$colors.color2"

[background.bars]
bottombar = "#957EBF"
topbar = "#c4b7d7"
toolbar = "$colors.color2"
scrollbar_thumb = "#bbbbbbc0"
scrollbar = "$colors.color2"

[background.bars.tabbar]
background = "#EEEBF2"
inactive = "#E9E6ED"
active = "$colors.color2"

[border]
primary = "#9769dc00"
secondary = "#E9E6ED"
selected = "#9769dc00"
scrollbar = "#9769dc00"

[button]
primary = "#8DBF6020"
active = "#8DBF6050"
selected = "#4A4A4A"
disabled = "#3C3C3C"

[code.error]
foreground = "#B3655E"
background = "#ffeaea"
border = "#f1897f"

[code.info]
foreground = "#808080c0"
background = "#f2fcff"
border = "#4ec1e5"

[code.warning]
foreground = "#B39D3C"
background = "#fffee2"
border = "#ffe055"

[cursor]
search = "#edc9d899"
line = "#E4F6D4"
highlighted = "#e4eaed"
spaces = "#AAAAAA"
match = "#c0d1e0e0"
primary = "#54494B"
background = "#C9D0D980"
selection = "#C9D0D9a0"

[element]
hover = "#e0e0e0"
active = "$colors.color1..50"
selected = "#d2dbcd"
disabled = "#f07D99"

[foreground]
hover = "#E8F1FAe0"
primary = "#333333"
secondary = "#595959"
placeholder = "#737373c0"
inactive = "#737373a0"
link = "$colors.color1"

[foreground.linenumber]
inactive = "#6D705B"
active = "$colors.color1"

[git.created]
foreground = "#0f7c10"
background = "#12ce14"
border = "#0f7c10"

[git.ignored]
foreground = "#737373c0"

[git.modified]
foreground = "#4B69C6"

[icon]
accent = "$colors.color1"

[players.2]
cursor = "#197F8C"
background = "#A1DAE6"
selection = "#A1DAE670"

[scheme]
black = "#000000"
black2 = "#666666"
black3 = "#666666"
red = "#AA3731"
red2 = "#cd3131"
red3 = "#cd3131"
green = "#0f7c10"
green2 = "#12ce14"
green3 = "#12ce14"
yellow = "#949800"
yellow2 = "#b5ba01"
yellow3 = "#b5ba01"
blue = "#0551a5"
blue2 = "#4B69C6"
blue3 = "#4B69C6"
pink = "#bc06bc"
pink2 = "#D94CD9"
pink3 = "#D94CD9"
cyan = "#0798bc"
cyan2 = "#7AB9CC"
cyan3 = "#7AB9CC"
white = "#555555"
white2 = "#a5a5a5"
white3 = "#a5a5a5"

[syntax.attribute]
color = "#8190A0"
style = "italic"

[syntax.boolean]
color = "#9C5D27"
style = "normal"

[syntax.builtin]
color = "$colors.color1"
style = "normal"
weight = 700

[syntax.comment]
color = "#AAAAAA"
style = "italic"

[syntax.constant]
color = "$colors.color1"
style = "normal"

[syntax.constructor]
color = "#ff0000"
style = "normal"

[syntax.doc]
color = "#448C27"
style = "normal"

[syntax.enum]
color = "$colors.color1"
style = "normal"
weight = 700

[syntax.escape]
color = "#777777"
style = "normal"

[syntax.function]
color = "#AA3731"
style = "normal"
weight = 700

[syntax.hint]
color = "#808080c0"
style = "italic"

[syntax.keyword]
color = "#4B69C6"
style = "normal"

[syntax.lifetime]
color = "$colors.color1"
style = "normal"
weight = 700

[syntax.method]
color = "#AA3731"
style = "normal"
weight = 700

[syntax.number]
color = "#9C5D27"
style = "normal"

[syntax.operator]
color = "#777777"
style = "normal"

[syntax.primary]
color = "$colors.color1"

[syntax.property]
color = "$colors.color1"
style = "normal"

[syntax.punctuation]
color = "#777777"
style = "normal"

[syntax.punctuation.bracket]
color = "#333333"
style = "normal"
weight = 400

[syntax.punctuation.delimiter]
color = "#777777"
style = "normal"

[syntax.punctuation.list]
color = "#777777"
style = "normal"

[syntax.punctuation.special]
color = "#777777"
style = "normal"

[syntax.punctuation.symbol]
color = "#777777"
style = "normal"

[syntax.special]
color = "$colors.color1"
style = "normal"
weight = 700

[syntax.string]
color = "#448C27"
style = "normal"

[syntax.string.regex]
color = "#4B69C6"
style = "normal"

[syntax.string.special]
color = "#448C27"
style = "normal"

[syntax.tag]
color = "#4B69C6"
style = "normal"

[syntax.type]
color = "$colors.color1"
style = "normal"
weight = 700

[syntax.variable]
color = "$colors.color1"
style = "normal"

[syntax.variable.parameter]
color = "$colors.color1"
style = "normal"

[syntax.variable.special]
color = "$colors.color1"
style = "normal"
weight = 700

[overrides]
"style.[editor.wrap_guide]" = false
"style.[hidden.border]" = false
"style.success" = false
"style.renamed" = false
"style.[renamed.background]" = false
"style.[renamed.border]" = false
"style.syntax.[constant.builtin].font_weight" = false
"style.[hidden.background]" = "$colors.color2"
"style.[predictive.background]" = "$colors.color2"
"style.[unreachable.background]" = "$colors.color2"
"style.syntax.[function.builtin].color" = "#AA3731"
"style.[success.background]" = "$colors.color2"
"style.info" = "#3D96B3"
"style.[hint.background]" = "#F2FCFF"
"style.[hint.border]" = "#4EC1E5"
