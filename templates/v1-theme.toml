name = "Test Auto Theme Dark"
theme = "dark"

[border]
primary = "#3E3E3E"
secondary = "#2A2A2A"

[background]
primary = "#1E1E1E"
secondary = "#252526"
bars = "#333333"
toolbar = "#2D2D2D"
panel = "#252526"
terminal = "#1E1E1E"

[button]
hover = "#3E3E3E"
active = "#505050"
selected = "#4A4A4A"
disabled = "#3C3C3C"

[element]
hover = "#2A2A2A"
active = "#3E3E3E"
selected = "#37373D"
disabled = "#2D2D2D"

[foreground]
primary = "#D4D4D4"
dimmed = "#A0A0A0"
placeholder = "#808080"
line = "#5A5A5A"

[scheme]
primary = "#569CD6"
black = "#1E1E1E"
black2 = "#252526"
red = "#F44747"
red2 = "#FF6B6B"
green = "#6A9955"
green2 = "#8BC34A"
yellow = "#D7BA7D"
yellow2 = "#FFC107"
blue = "#569CD6"
blue2 = "#64B5F6"
purple = "#C586C0"
purple2 = "#E57373"
cyan = "#4EC9B0"
cyan2 = "#4DD0E1"
white = "#D4D4D4"
white2 = "#FFFFFF"

[tabs]
background = "#252526"
inactive = "#2D2D2D"
active = "#1E1E1E"

[cursor]
search = "#515C6A"
line = "#2D2D2D"
spaces = "#303030"
match = "#4A4A4A"
primary = "#FFFFFF"
background = "#4e4e4e40"

[scrollbar]
primary = "#424242"
secondary = "#3E3E3E"

hint = "#569CD6"

[syntax]
[syntax.attribute]
color = "#9CDCFE"
style = "normal"
weight = 400

[syntax.boolean]
color = "#569CD6"
style = "normal"
weight = 400

[syntax.comment]
color = "#6A9955"
style = "italic"
weight = 400

[syntax.constant]
color = "#4EC9B0"
style = "normal"
weight = 400

[syntax.constructor]
color = "#4EC9B0"
style = "normal"
weight = 700

[syntax.special]
color = "#D7BA7D"
style = "normal"
weight = 400

[syntax.function]
color = "#DCDCAA"
style = "normal"
weight = 400

[syntax.keyword]
color = "#C586C0"
style = "normal"
weight = 700

[syntax.number]
color = "#B5CEA8"
style = "normal"
weight = 400

[syntax.operator]
color = "#D4D4D4"
style = "normal"
weight = 400

[syntax.property]
color = "#9CDCFE"
style = "normal"
weight = 400

[syntax.punctuation]
[syntax.punctuation.primary]
color = "#D4D4D4"
style = "normal"
weight = 400

[syntax.punctuation.bracket]
color = "#D4D4D4"
style = "normal"
weight = 400

[syntax.punctuation.delimiter]
color = "#D4D4D4"
style = "normal"
weight = 400

[syntax.punctuation.list]
color = "#D4D4D4"
style = "normal"
weight = 400

[syntax.punctuation.special]
color = "#D4D4D4"
style = "normal"
weight = 400

[syntax.string]
color = "$scheme.red2"
style = "normal"
weight = 800

[syntax.tag]
color = "#569CD6"
style = "normal"
weight = 700

[syntax.type]
color = "#4EC9B0"
style = "normal"
weight = 700

[syntax.var]
color = "#9CDCFE"
style = "normal"
weight = 400

[syntax.member]
color = "#9CDCFE"
style = "normal"
weight = 400

[syntax.parameter]
color = "#9CDCFE"
style = "normal"
weight = 400
